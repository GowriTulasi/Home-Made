<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Homemade Pickles and Snacks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e0;
            padding: 20px;
        }
        h2 {
            color: #e65100;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea, select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .radio-group {
            margin-bottom: 15px;
        }
        .radio-group label {
            display: block;
            margin: 5px 0;
        }
        button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f57c00;
        }
        .flash {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            color: white;
            border-radius: 6px;
        }
        .flash.success { background-color: #4c75af; }
        .flash.warning { background-color: #ff9800; }
        .flash.danger { background-color: #f44336; }
        .back-cart {
            text-align: center;
            margin-top: 10px;
        }
        .back-cart a {
            color: #e65100;
            text-decoration: none;
        }
        .back-cart a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Checkout</h2>

          <div class="flash {{ category }}"></div>
       

    <form method="POST">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <textarea name="address" placeholder="Delivery Address" rows="4" required></textarea>
        <textarea name="notes" placeholder="Additional Notes (optional)" rows="2"></textarea>

       <div class="radio-group">
        <label><strong>Choose Payment Method:</strong></label>
        <label><input type="radio" name="payment" value="Cash on Delivery" required> Cash on Delivery</label>
        <label><input type="radio" name="payment" value="UPI" required> UPI</label>
        <label><input type="radio" name="payment" value="Credit Card" required> Credit Card</label>
    </div>


        <button type="submit">Place Order</button>
    </form>

    <div class="back-cart">
        <a href="{{ url_for('cart') }}">‚Üê Back to Cart</a>
    </div>

</body>
</html>
